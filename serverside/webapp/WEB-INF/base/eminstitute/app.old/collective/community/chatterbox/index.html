#set($channel = $context.getRequestParameter("channel"))

<div class="chatterbox"
data-collectionid="$!librarycol.getId()" 
data-renderurl="/${applicationid}/collective/community/chatterbox/index.html" 
data-rendermessageurl="/${applicationid}/collective/community/chatterbox/message.html"
data-channel="$!{currenttopic.getId()}" 
data-channeltype="community" 
data-user="$!{user.id}" 
data-catalogid="$!{catalogid}">
	
	$pages.include("/${applicationid}/collective/community/chatterbox/messages.html", $context)				
				
	#if( $caneditcollection)
			$pages.include("/${applicationid}/collective/community/chatterbox/editarea.html", $context)				
	#end
	
	
	<script>
		var tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
		var tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
	</script>

</div>
