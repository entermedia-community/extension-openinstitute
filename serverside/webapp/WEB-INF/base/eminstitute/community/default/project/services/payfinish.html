<div style="padding: 20px">
	<div class="card shadow">
		
		<div class="card-header">
		        <div class="row" style="border-bottom:1px solidc ">
		            <div class="col-sm-9">
		                <h5>
							#if ( $invoice.paymentstatus == "paid" )
								[[Payment Successful]]
							#else
								[[Payment Error]]
							#end
						</h5>
					</div>
				</div>
			</div>
							
		<div class="card-body">
		#if ( $invoice.paymentstatus == "paid" )
		
		
			[[Payment received, thank you]]!
		
		#else
		
			$invoice.paymentstatusreason
		
		#end
		
		
			<div class="my-2">
				#if ( $invoice.paymentstatus != "paid" )
					<a class="btn btn-primary mr-2" href="${projectlink}/services/paynow.html?invoiceid=$invoice.id&collectionid=$invoice.collectionid">[[Try Again]]</a>
				#end
				<a class="btn btn-secondary" href="${projectlink}/services/index.html?collectionid=$invoice.collectionid">[[OK]]</a>
			</div>
		</div>
	</div>
</div>
