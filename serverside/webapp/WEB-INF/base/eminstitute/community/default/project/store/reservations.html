#set( $collectionid = ${librarycol.id})
<div class="d-flex align-items-center justify-content-between w-100 mb-3">
  <a class="ajax btn py-0" href="${projectlink}/store/products.html?collectionid=${collectionid}" data-targetdivinner="storeworkarea" data-oemaxlevel="1">
    <i class="fas fa-arrow-left"></i>
  </a>
  <h2 class="text-center m-0 flex-1">
    Reservations
  </h2>
  <a class="btn py-0" href="#" style="opacity: 0;"
    data-targetdivinner="storeworkarea" data-oemaxlevel="1">
    <i class="fas fa-calendar"></i>
  </a>
</div>
<hr />
<div class="d-flex align-items-center justify-content-between w-100 mb-3">
  <div class="dropdown">
    <button class="btn themed-btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
      aria-expanded="false">
      July, 2024
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <li><a class="dropdown-item" href="#">January</a></li>
      <li><a class="dropdown-item" href="#">February</a></li>
      <li><a class="dropdown-item" href="#">March</a></li>
      <li><a class="dropdown-item" href="#">April</a></li>
      <li><a class="dropdown-item" href="#">May</a></li>
      <li><a class="dropdown-item" href="#">June</a></li>
      <li><a class="dropdown-item" href="#">July</a></li>
      <li><a class="dropdown-item" href="#">August</a></li>
      <li><a class="dropdown-item" href="#">September</a></li>
      <li><a class="dropdown-item" href="#">October</a></li>
      <li><a class="dropdown-item" href="#">November</a></li>
      <li><a class="dropdown-item" href="#">December</a></li>
    </ul>
  </div>

  <div class="d-flex align-items-center">
    <input type="text" class="form-control" placeholder="Search reservations" style="min-width: 200px;" />
    <select class="form-select ms-2">
      <option value="1">Sort by</option>
      <option value="2">Start Date</option>
      <option value="3">End Date</option>
      <option value="4">Guests</option>
      <option value="5">Total Price</option>
      <option value="6">Status</option>
    </select>
  </div>
</div>
<table class="reservation-table">
  <thead>
    <tr>
      <th>Product</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Guests</th>
      <th>Total Price</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    </tbody>
</table>
