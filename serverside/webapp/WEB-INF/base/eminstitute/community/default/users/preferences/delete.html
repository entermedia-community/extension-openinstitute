<div id="dialoguserform">
#set( $searcher = $mediaarchive.getSearcher("userprofile") )
$context.putPageValue("searcher",$searcher)
$context.putPageValue("view", "userprofile/preferences")
$context.putPageValue("data", $selecteduser)
<form name="dialogformuser" 
	 id="userprofileform"
	 action="${communityhome}/users/preferences/deletefinish.html" 
	 method="post"
	 data-oemaxlevel="1"
	 class="ajaxform autocloseform"  data-targetdiv="dialoguserform">

<input type="hidden" name="save" value="true" />
<input type="hidden" name="searchtype" value="userprofile" />
<input type="hidden" name="id" value='$selecteduser.getId()' />
<input type="hidden" name="userid" value='$selecteduser.getId()' />

<h2>$selecteduser</h2>

<p>Are you sure you want to delete this account and all data?</p>

</form>
</div>
