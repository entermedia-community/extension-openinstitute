<style>
  $pages.include("${communityhome}/theme/css/contacttemplate.css", $context)
</style>
<section id="contactUs">
  <div class="py-5">
    <div class="container">
      <div class="row">
        $pages.include("./contact-components/header.html")
      </div>
      <div class="row mt-5">
        <div class="col-md-1"></div>
        <div class="col-md-4">
          $pages.include("./contact-components/address.html")
        </div>
        <div class="col-md-6">
          <form id="contact" class="form">
            <div class="form-group">
              <input type="text" placeholder="Name*" class="form-field form-text"></input>
            </div>
  
            <div class="form-group">
              <div class="form-field-half">
                <input type="text" placeholder="Email address*" class="form-field form-text"></input>
              </div>
              <div class="form-field-half">
                <input type="text" placeholder="Phone number" class="form-field form-text"></input>
              </div>
            </div>
            <div class="form-group">
              <textarea type="text" placeholder="Your messsage*" class="form-field form-textarea"></textarea>
            </div> 
            <button class="btn btn-lg btn-primary px-4 py-2" type="submit">Submit</button>
          </form>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
  </div>
