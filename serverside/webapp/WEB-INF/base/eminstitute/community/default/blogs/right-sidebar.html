
<div class="card" style="border-radius: 15px; background-color: #fff;max-width:300px;" data-aos="fade-right">
    <div class="card-body p-4 text-black">
        <div>
            <div class="d-flex align-items-start mb-2">
                <div class="flex-shrink-0 me-2">
                    <img src="$communityhome${communitytagcategory.primaryimagepath}" class="img-fluid rounded-circle border border-1"
                        style="width: 30px;">
                </div>
                <h6 class="m-0" style="line-height: 30px;">#text($communitytagcategory)</h6>
