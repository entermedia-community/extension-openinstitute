<div id="waveformcontainer" style="display: none;">
  <div class="d-flex align-items-center">
    <div id="waveformalbum">
      <div id="waveformart">
        <img src="" alt="album art">
        <i class="fas fa-play"></i>
        <i class="fas fa-pause"></i>
      </div>
      <div>
        <h5 class="line-clamp-2"></h5>
        <p class="mb-0 small text-muted font-bold"></p>
      </div>
    </div>
    <div id="waveform">
      <div id="waveformtime">0:00</div>
      <div id="waveformduration">0:00</div>
      <div id="waveformhover"></div>
    </div>
    <button id="waveformclose">
      <i class="fas fa-times"></i>
    </button> 
  </div>
</div>
