<header>

        <button class="btn custom-navbar-toggler d-md-none" type="button">
          <i class="fa fa-bars" style="font-size:20px;transform: scaleX(1.2);"></i>

        <div class="d-none d-md-flex flex-column flex-md-row justify-content-center align-items-center" id="tempNav">

          <a href="/contact/" class="mx-md-2 my-1 my-md-0 #if($content.get('currentPage') == 'contact') active #end">
