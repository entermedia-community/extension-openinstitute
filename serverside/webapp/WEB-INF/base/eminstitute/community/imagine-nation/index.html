<main>
  <section style="margin-top: 6rem;">
    <div class="container">
      $pages.include("./index-components/hero.html")
    </div>
  </section>

  <section>
    <div class="container my-5 gallery">
      <div class="row">
        #foreach($i in [1..12])
        <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
          <a href="https://picsum.photos/seed/${i}img/1200/800" data-lightbox="img${i}" data-title="Image #${i} Description">
            <img
              src="https://picsum.photos/seed/${i}img/600/400"
              class="w-100 shadow-1-strong rounded mb-4 img-fluid"
            />
          </a>
        </div>
        #end
      </div> 
    </div>
  </section>
</main>
