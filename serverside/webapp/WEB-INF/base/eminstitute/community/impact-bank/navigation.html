<header id="header" class="header header-sticky-top-lg">
	<div class="header-section header-section-divider">
		<div id="logoAndNav" class="container">
			<nav class="js-mega-menu navbar navbar-expand-lg">
				<a class="logo navbar-brand " href="/">
					<img src="${communityhome}/assets/logo.png" class="p-1" style="height:60px;width: auto;" />
				</a>
				<div class="d-flex align-items-center">
					<button class="d-tab btn btn-sm btn-soft-primary btn-icon rounded-circle searchBtn mr-3">
						<i class="fas fa-search"></i>
					</button>
					<button type="button"
						class="navbar-toggler btn btn-sm btn-soft-primary btn-icon rounded-circle"
						aria-label="Toggle navigation"
						aria-expanded="false"
						aria-controls="navBar"
						data-bs-toggle="collapse"
						data-bs-target="#navBar"
						data-toggle="collapse"
						data-target="#navBar">
						<span class="navbar-toggler-default">
							<i class="fas fa-bars"></i>
						</span>
						<span class="navbar-toggler-toggled">
							<i class="fas fa-times"></i>
						</span>
					</button>
					$context.putPageValue("hidedefaultbtn", true)
					$pages.include("${communityhome}/components/quicksearch/navbar.html", $context)
				</div>

				<div id="navBar" class="collapse navbar-collapse">
					<div class="navbar-body header-sticky-top-inner">
						<ul class="navbar-nav">
							<li class="navbar-nav-item d-com mr-3">
								<button class="btn btn-sm btn-soft-primary btn-icon rounded-circle searchBtn">
									<i class="fas fa-search"></i>
								</button>
							</li>
							<li class="navbar-nav-item">
								<a href="/capital-funds/" class="nav-link #if($content.get('currentPage') == 'capital-funds') active #end">
									Capital Funds
								</a>
							</li>
							<li class="navbar-nav-item">
								<a href="/partnerships/" class="nav-link #if($content.get('currentPage') == 'partnerships') active #end">
									Partnerships
								</a>
							</li>
							<li class="navbar-nav-item">
								<a href="/blogs/" class="nav-link #if($content.get('currentPage') == 'blogs') active #end">
									Blogs
								</a>
							</li>
				
							<li class="navbar-nav-item">
								<a href="#open-schedule-meeting" data-url="${communitylink}/meetingschedule/meeting-form.html#open-schedule-meeting" data-urlbar="/#open-schedule-meeting" data-updateurl="true" rel="nofollow" class="nav-link emdialog">
									<i class="fas fa-video"></i> Schedule a Meeting
								</a>
							</li>
				#ifnull($user)
							<li class="navbar-nav-item">
								<a href="${communitylink}/authentication/login.html"  class="ms-md-4 mt-1 mt-md-0 btn btn-sm btn-primary transition-3d-hover">
									<i class="mr-1 fas fa-user-plus"></i> Sign In
								</a>
							</li>
				#end
				#ifnotnull($user)
				<li class="navbar-nav-item">
									 <a href="/users/index.html?id=${user.getId()}" rel="nofollow" class="nav-link #if($content.get('currentPage') == 'myaccount') active #end">
										 <i class="fas fa-user"></i> My Account
									 </a>
				</li>
				#end
						</ul>
					</div>
				</div>
			</nav>
		</div>
	</div>
</header>
