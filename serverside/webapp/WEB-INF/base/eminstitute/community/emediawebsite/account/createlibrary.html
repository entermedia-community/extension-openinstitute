<div class="text-center my-3">
	<span class="divider divider-text text-white"><i class="fas fa-database me-2"></i> Request Your Own eMedia Library</span>
</div>
<form class="container js-validate form-request" action="/meetingschedule/save.html" method="post">
<div class="w-md-80 mx-md-auto text-center mb-5">
  <div class="d-flex flex-wrap text-start justify-content-center align-items-center">
    <div class="px-2">
      <div class="js-form-message form-group mb-0">
        <label for="libraryName">Library Name</label> 
        <input type="text" class="form-control" style="height: 38px;min-width: 300px;" id="libraryName" placeholder="The name of your library" required data-msg="Please enter your library name">
      </div>
    </div> 
    <div class="px-2 d-flex flex-column align-items-start">
      <label>&nbsp;</label>
      <button type="submit" class="btn btn-primary">Submit Request</button>
    </div>
  </div>
</div>
</form>
