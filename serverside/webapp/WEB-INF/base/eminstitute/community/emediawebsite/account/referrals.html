<div class="text-center mb-3">
	<span class="divider divider-text text-white"><i class="fas fa-users me-2"></i> Referrals</span>
</div>
<div class="d-flex flex-column">
	<div class="d-flex flex-wrap">
		<div class="d-flex flex-column flex-grow-1 pe-2 m-1">
			#set($referrallink = "https://emedialibrary.com/?fbclid=emlfriend${selecteduser.id}")
			<p class="sub">
				Referral Link:
				<input class="sharelink" style="border:0px; background-color:transparent; width:460px; color:#fff;" id="referrallink" value="$referrallink">
				
				<button class="btn btn-soft-primary copytoclipboard" title="Copy to Clipboard" data-copytext="referrallink">
					<i class="fas fa-link me-1"></i>
					<span class="copy-feedback">[[Copy Referral Link]]</span>
				</button>
			</p>
			<p class="sub-link"> 
        Help our community grow by sharing our referral link
      </p>
		</div>
		<div class="d-flex align-items-center flex-column m-1">
			
			
			
      <a class="btn small text-primary emdialog" 
	  	title="Referral History" 
		data-width="1100"
		href="${communitylink}/account/referralhistory.html?field=referralcode&referralcode.value=emlfriend${selecteduser.id}&operation=exact&sortby=dateDesc" title="Referral History">
        Referral History
      </a>
		</div>
	</div>
</div>
