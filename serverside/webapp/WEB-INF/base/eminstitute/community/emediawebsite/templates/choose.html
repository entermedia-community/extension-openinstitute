<div class="bg-white space-3 pageHeight">
  <div class="container-sm">
    <div class="row row-cols-1 row-cols-md-2">
      <div class="col">
        <div class="card template-card shadow-sm">
          <div class="card-thumbnail">
            <img src="${communityhome}/templates/img/placeholder.svg" class="card-img-top" alt="Template 3">
            <div class="template-action d-flex gap-2">
              <a class="btn btn-primary shadow-sm" href="${communitylink}/templates/choose.html?template=${template[0]}">
                Choose Template
              </button>
              <a class="btn bg-white border shadow-sm" href="${template[1]}">
                <i class="fas fa-eye me-1"></i>
                Live Preview
              </a>
            </div>
          </div>
          <div class="card-body d-flex flex-column">
            <h5 class="text-dark d-flex align-items-center">Example Template</h5>
            <p class="card-text mb-0">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, voluptatum.</p>
          </div>
          <div class="btn btn-success position-absolute top-0 end-0 py-2 px-3 m-2 rounded"><i class="fas fa-check-circle me-1"></i> Selected template</div>
        </div>
      </div>
      <div class="col text-left d-flex flex-column p-3 rounded shadow-sm" id="generatequote">
        <h4 class="mb-2 text-center text-dark">Create your Library</h4>
        <form class="js-validate ajaxform mx-auto" style="width: 100%;max-width: 500px;"
          data-targetdiv="generatequote"
          data-oemaxlevel="1"
          action="/meetingschedule/savequote.html"
          method="post">
          <div class="js-form-message mb-3">
            <label class="input-label ">Your name</label>
            <input type="text" class="form-control" name="name.value" placeholder="Full Name" required
                data-msg="Please enter your name.">
          </div>
      
          <div class="js-form-message mb-3">
            <label class="input-label ">Your email address</label>
            <input type="email" class="form-control" name="email.value" placeholder="Email" required
              data-msg="Please enter a valid email address.">
          </div>
      
          <div class="mb-3">
            <label class="input-label ">Your company name <span
              class="text-muted font-weight-normal ms-1">(optional)</span></label>
            <input type="text" name="company.value" class="form-control" placeholder="Company Name">
          </div>
            
          <div class="mb-3">
            <label class="input-label">Product of Interest </label>
            <select class="form-control custom-select" name="product.value" required
              data-msg="Please select a product.">
              <option value="">Select a product</option>
              <option value="Hosting">Hosting + Basic Support</option>
              <option value="Bisnes Suspport">Business Support</option>
              <option value="Extended Support">Extended Support</option>
              <option value="Support on Demand">Support on Demand</option>
            </select>
          </div>
      
          <div class="mb-3">
            <label class="input-label ">Starting month </label>
            <select class="form-control custom-select" name="month.value" required
              data-msg="Please select a starting month.">
              <option value="">Select a month</option>
              <option value="January">January</option>
              <option value="February" selected>February</option>
              <option value="March">March</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
              <option value="August">August</option>
              <option value="September">September</option>
              <option value="October">October</option>
              <option value="November">November</option>
              <option value="December">December</option>
            </select>
          </div>
      
          <div class="text-center">
            <div class="mt-4 mb-2">
              <button type="submit" class="btn px-5 py-2 btn-primary" style="font-size: 16px;">Send Request</button>
            </div>
          </div>
          $context.putSessionValue("clientform", "quoterequest")
        </form>
      </div>
    </div>
  </div>
</div>
