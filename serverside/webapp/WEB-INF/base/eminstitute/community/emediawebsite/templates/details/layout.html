
<div class="bg-white space-3 pageHeight">
  <div class="container-sm">
    <div class="row row-cols-1 row-cols-md-2">
      <div class="col">
        <div class="card template-card shadow-sm">
          <div class="card-thumbnail">
			$template
			#set( $hero = $mediaarchive.getAsset($template.primarymedia) )
			<img src="/$mediaarchive.getMediaDbId()/services/module/asset/downloads/preset/${hero.sourcepath}/image3000x3000.png" 
			class="card-img-top" alt="Screenshot #text($template)">
            
            <div class="template-action d-flex gap-2">
              <a class="btn bg-white border shadow-sm" href="${template.url}">
                <i class="fas fa-eye me-1"></i>
                Live Preview
              </a>
            </div>
          </div>
          <div class="card-body d-flex flex-column">
            <h5 class="text-dark d-flex align-items-center">#text($template)</h5>
            <p class="card-text mb-0">( $template.templatetype )</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="text-left d-flex flex-column rounded shadow-sm h-100" id="generatequote">
          <h4 class="mb-2 text-center text-dark">Make This Library Template Yours</h4>
          <form class="js-validate ajaxform mx-auto" style="width: 100%;max-width: 500px;"
            data-targetdiv="generatequote"
            data-oemaxlevel="1"
            action="/meetingschedule/savequote.html"
            method="post">
            <div class="js-form-message mb-3">
              <label class="input-label ">Your name</label>
              <input type="text" class="form-control" name="name.value" placeholder="Full Name" required
                  data-msg="Please enter your name.">
            </div>
        
            <div class="js-form-message mb-3">
              <label class="input-label ">Your email address</label>
              <input type="email" class="form-control" name="email.value" placeholder="Email" required
                data-msg="Please enter a valid email address.">
            </div>
        
            <div class="mb-3">
              <label class="input-label ">Organization name</label>
              <input type="text" name="company.value" class="form-control" placeholder="Company name" required>
            </div>

            <div class="mb-3">
              <label class="input-label">Sub-domain name</label>
              <input type="text" name="subdomain.value" class="form-control autofill" placeholder="Sub-domain name" data-autofillfrom="company.value" required>
            </div>
        
        
            <div class="text-center">
              <div class="mt-4 mb-2">
                <button type="submit" class="btn px-5 py-2 btn-primary" style="font-size: 16px;">Send Request</button>
              </div>
            </div>
            $context.putSessionValue("clientform", "quoterequest")
          </form>
        </div>
      </div>
    </div>
    <div class="p-3 shadow-sm mt-3 w-100">
      $template.shortcaption
    </div>

	<div class="p-3 shadow-sm mt-3 w-100">
	  $template.technicaldetails
	</div>

  </div>
</div>
