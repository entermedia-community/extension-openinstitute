<!DOCTYPE html>
<html lang="en">
	<head>
		<title>eMedia User Guide and Documentation</title>

		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="eMedia User Guide and Documentation" />
		<link rel="shortcut icon" href="https://emedialibrary.com/theme/favicon.ico" />

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="${communityhome}/components/javascript/bootstrap/5.2.1/css/bootstrap.min.css" />

		<script type="text/javascript"  src="${communityhome}/components/javascript/jquery-3.7.1.js" onload="if (!window.jQuery) window.$ = window.jQuery = module.exports;"></script>
		
		<script id="liveajax" src="${communityhome}/components/javascript/emedia/liveajax.js"></script>
		<script id="runajax" src="${communityhome}/components/javascript/emedia/ajax/runajax.js"></script>
		<script id="emdialog" src="${communityhome}/components/javascript/emedia/ajax/emdialog.js"></script>
		<script id="ajaxformsubmit" src="${communityhome}/components/javascript/emedia/ajax/ajaxformsubmit.js"></script>

		<script type="importmap">
			{
				"imports": {
					"ckeditor5": "${communityhome}/components/javascript/ckeditor5/ckeditor5.js",
					"ckeditor5/": "${communityhome}/components/javascript/ckeditor5/",
					"prettyhtml": "${communityhome}/components/javascript/htmleditor/prettyhtml.js"
				}
			}
		</script>
		<script type="module" src="${communityhome}/components/javascript/htmleditor/htmleditor.js" defer></script>
		<link rel="stylesheet" type="text/css" href="${communityhome}/components/javascript/ckeditor5/ckeditor5.css" />

		<script id="openedit" src="/openedit/components/javascript/openedit.js"></script>

		
		<link rel="stylesheet" href="${communityhome}/components/javascript/fontawesome-5/css/all.min.css" />
		<link rel="stylesheet" href="${communityhome}/components/javascript/datetimepicker/jquery.datetimepicker.min.css">
		<link
			rel="stylesheet"
			href="${communityhome}/theme/js/simplelightbox/simple-lightbox.min.css"
		/>
		<link rel="stylesheet" href="${communityhome}/theme/css/doctheme.css" />
		<link rel="stylesheet" href="${communityhome}/theme/css/custom.css" />
						
	</head>


	<body #if(!$user || $browser.inApp()) data-hidetoolbar="true" #end>

	<div id="application" class="docs-page bg-white"
		data-home="$home" 
		data-user="$!user.id" 
		data-apphome="$!{apphome}"
		data-findroot="$!content.findroot"
		data-communityhome="$!{communityhome}"
		data-applink="$!{applink}" 
		data-inapp="$!{browser.inApp()}" 
		data-themeprefix="$!{communityhome}/theme"
		data-browserlanguage="$!{browserlanguage}" 
		data-editmode='$!user.get("oe_edit_mode")'
		data-mediadbappid="$!mediaarchive.getMediaDbId()" 
		data-componenthome="$!componenthome" 
		#if( $showupload) data-showuploadid="${showupload.id}" #end
	>

    $pages.include("./header.html")
    <div class="docs-wrapper text-dark" id="docs-wrapper">
      $pages.include("./sidebar.html", $context)
			<div class="docs-content">
				<div class="container">
          <div class="ck-content">
						$pages.includeContent()
					</div>
        </div>
      </div>
    </div>
		##$pages.include("./footer.html", $context)

		<script type="text/javascript" defer src="${communityhome}/components/javascript/bootstrap/5.2.1/js/bootstrap.bundle.min.js"></script>
		<script src="${communityhome}/theme/js/smoothscroll.min.js"></script>
		<script src="${communityhome}/theme/js/simplelightbox/simple-lightbox.min.js"></script>
		<script src="${communityhome}/theme/js/gumshoe.polyfills.min.js"></script>
		<script src="${communityhome}/components/javascript/datetimepicker/jquery.datetimepicker.full.min.js"></script>
		<script src="${communityhome}/theme/js/docs.js"></script>
	</div>	
  </body>
</html>
