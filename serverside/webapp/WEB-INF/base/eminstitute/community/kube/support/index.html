<div class="sect sect-padding-bottom">
  <div class="container">
    <div class="row">
      <h1 class="row-title">Support</h1>
      <h2 class="row-sub">Have questions or need help? Contact our support team.</h2>
    </div>
    <div class="row row-margin">
      <div class="col-md-1"></div>
      <div class="col-md-4">
        <div class="contacts">
          <div class="header-logo">
            <i class="bi bi-box" style="font-size: 1.3rem;"></i>
            <h1 class="header-title">Kube</h1>
          </div>
          <p class="contacts-address">
            431 Broadway, Floor 1-2<br>
            New York NY 10013<br>
            United States
          </p>
          <p class="contacts-info">
            tel. <a href="#" class="contacts-info-link">+1 234 567 890</a>
          </p>
          <p class="contacts-info">
            m. <a href="#" class="contacts-info-link">info@bricks.io</a>
          </p>
        </div>
      </div>
      <div class="col-md-6">
        <form id="contact" class="form">
          <div class="form-group">
            <select class="form-field form-select">
              <option selected value>Choose topic*</option>
              <option value=1>Pricing</option>
              <option value=2>Success Stories</option>
            </select>
          </div>
          <div class="form-group">
            <div class="form-field-half">
              <input type="text" placeholder="Name*" class="form-field form-text"></input>
            </div>
            <div class="form-field-half">
              <input type="text" placeholder="Surname" class="form-field form-text"></input>
            </div>
          </div>

          <div class="form-group">
            <div class="form-field-half">
              <input type="text" placeholder="Email address*" class="form-field form-text"></input>
            </div>
            <div class="form-field-half">
              <input type="text" placeholder="Phone number" class="form-field form-text"></input>
            </div>
          </div>

          <div class="form-group">
            <textarea type="text" placeholder="Your messsage*" class="form-field form-textarea"></textarea>
            <button class="btn btn-up btn-width" type="submit">Submit</button>
          </div>
        </form>
      </div>
      <div class="col-md-1"></div>
    </div>
  </div>
</div>
