<header class="navigation emedia-community-header emedia-header">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">
          <img src="$communityhome${communitytagcategory.primaryimagepath}" class="me-1 me-md-3" style="height:40px;width: auto;" /> #text($communitytagcategory) <span>Community</span>
        </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#libNavbar"
        aria-controls="libNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="libNavbar">
		  
        <ul class="navbar-nav ms-auto mb-lg-0">
			<li class="nav-item text-white">
				$pages.include("${communityhome}/components/quicksearch/navbar.html")
			</li>
          <li class="nav-item">
            <a class="nav-link #if($content.oisection == 'home') active #end" href="$communitylink/">Home</a>
          </li> 
          <li class="nav-item">
          	<a class="nav-link #if($content.oisection == 'development') active #end" href="${communitylink}/development/">Development</a>
          </li>
          <li class="nav-item">
            <a class="nav-link #if($content.oisection == 'project') active #end" href="$communitylink/projects/">
              Projects
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link #if($content.oisection == 'blogs') active #end" href="$communitylink/blogs/">
              Blogs
            </a>
          </li> 
          #ifnull($user)
          <li class="nav-item">
            <a class="nav-link #if($content.oisection == 'login') active #end" href="$communitylink/authentication/login.html">
              Login / Register <i class="ml-1 fs-small fas fa-user"></i>
            </a>
          </li> 
          #end
          #ifnotnull($user)
          <li class="nav-item">
            <a class="nav-link" href="$!{communitylink}/authentication/logout.html" title="[[My Account]] ($user)">
              <i class="ml-1 fs-small fas fa-sign-out-alt"></i>
            </a>

          #end
        </ul>
      </div>
    </div>
