<div class="container">
  <div class="mx-md-auto text-center py-5">
    <h1 class="mb-0">
      Support
    </h1>
    <p class="text-muted mb-0">
      Have questions or need help? Contact our support team.
    </p>
  </div>
  <div class="row justify-content-md-center mb-5">
    <div class="col-md-6">
      <div class="shadow-sm rounded bg-white p-3">
        <div class="d-flex align-items-center mb-3">
          <span class="text-primary me-3">
            <i class="fas fa-phone"></i>
          </span>
          <div class="text-truncate">
            <span class="small tt-up text-muted">Call us</span>
            <span class="d-block">+1 (062) 109-9222</span>
          </div>
        </div> 
        <div class="d-flex align-items-center mb-3">
          <span class="text-primary me-3">
            <i class="fas fa-envelope"></i>
          </span>
          <div class="text-truncate">
            <span class="small tt-up text-muted">Email us</span>
            <span class="d-block">hello@example.com</span>
          </div>
        </div> 
        <div class="d-flex align-items-center">
          <span class="text-primary me-3">
            <i class="fas fa-map-marker-alt"></i>
          </span>
          <div class="text-truncate">
            <span class="small tt-up text-muted">Visit us</span>
            <span class="d-block">153 Williamson Plaza, Maggieberg</span>
          </div>
        </div> 
      </div>
    </div>
  </div>
  <div class="row justify-content-md-center py-5">
    <div class="col-md-6">
      <form>
        <div class="row">
          <div class="col-sm-6 mb-sm-3">
            <div class="form-group">
              <label class="input-label">Name</label>
              <input type="text" class="form-control" placeholder="Name" required>
            </div>
          </div>
          <div class="col-sm-6 mb-sm-3">
            <div class="form-group">
              <label class="input-label">Email</label>
              <input type="email" class="form-control" placeholder="Email address" required>
            </div>
          </div>
          <div class="col-12 mb-sm-3">
            <div class="form-group">
              <label class="input-label">Comment</label>
              <textarea class="form-control" rows="7" placeholder="Comment" required></textarea>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary btn-lg transition-3d-hover">Submit</button>
        </div>
      </form>
    </div> 
  </div>
</div>
