<header class="header fixed-top">
  <div class="branding docs-branding">
    <div class="container-fluid position-relative py-2">
      <div class="d-flex justify-content-between align-items-center">

        <div class="docs-logo-wrapper">
          <a
          href="${communitylink}/"
          class="back-btn text-primary me-2"
        >
          <i class="fas fa-arrow-left"></i>
        </a>
          <button
            id="docs-sidebar-toggler"
            class="docs-sidebar-toggler docs-sidebar-visible ms-2 d-xl-none"
            type="button"
          >
            <span></span>
            <span></span>
            <span></span>
          </button> 
            <a class="navbar-brand mx-2" href="index.html"
              >
              <img
                class="logo-icon me-1"
                src="${communityhome}/theme/images/emdocs.svg"
                alt="logo"
              />
              <span class="logo-text"
                >eMedia<span class="text-alt">Docs</span></span
              ></a
            > 
        </div>
        <div
          class="docs-top-utilities d-flex justify-content-end align-items-center"
        >
          <div class="top-search-box d-none d-lg-flex">
            <form class="search-form">
              <input
                type="text"
                placeholder="Search the docs..."
                name="search"
                class="form-control search-input"
              />
              <button type="submit" class="btn search-btn" value="Search">
                <i class="fas fa-search"></i>
              </button>
            </form>
          </div>
          <a
            href="${communitylink}/"
            class="btn btn-primary d-none d-sm-flex align-items-center ms-3"
          >
            eMedia eBooks <i class="fas fa-external-link-alt ms-2"></i>
          </a>
        </div>
      </div>

    </div>
  </div>
</header>
