<html>

<script type="text/javascript"  src="/tae/find/components/javascript/jquery-3.6.0.min.js" onload="if (!window.jQuery) window.$ = window.jQuery = module.exports;"></script>

<body>
Testing

<div style="width:100px;height:100px;">

<svg viewBox="0 0 100 800" xmlns="http://www.w3.org/2000/svg">
  <rect id="findme" x="0" y="0" width="50" height="0" fill="#aa0000" />
</svg>
</div>


<script type="text/javascript">

$(document).ready(function() 
{ 
	var height = 0;
	const start = Date.now();

	function gameLoop(){
		const millis = Date.now() - start;
		  height = height + 1;
		  if( height > 800)
		  {
			console.log(`seconds elapsed = ${Math.floor(millis / 1000)}`);
			  height = 0;
		  }
			$("#findme").attr("height",height);
		window.requestAnimationFrame(gameLoop);
			
	}
	
	window.requestAnimationFrame(gameLoop);
});

</script>

</body>



</html>
